<div *ngIf="viewMode; else editable">
    <div *ngIf="currentInvoice.id">
      <h4>Invoice</h4>
      <div>
        <label><strong>Memo:</strong></label> {{ currentInvoice.memo }}
      </div>
      <div>
        <label><strong>Sender:</strong></label>
        {{ currentInvoice.sender }}
      </div>
      <div>
        <label><strong>Receiver:</strong></label>
        {{ currentInvoice.receiver }}
      </div>
      <div>
        <label><strong>Amount:</strong></label>
        {{ currentInvoice.amount }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentInvoice.status}}
      </div>
  
      <button type="button"
        class="btn btn-outline-secondary"
        routerLink="/invoices/{{ currentInvoice.id }}"
      >
        Edit
    </button>
    </div>
  
    <div *ngIf="!currentInvoice">
      <br />
      <p>Please click on a Invoice...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentInvoice.id" class="edit-form">
      <h4>Invoice</h4>
      <form>
        <div class="form-group">
          <label for="title">Memo</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentInvoice.memo"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Sender</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentInvoice.sender"
            name="sender"
          />
        </div>
        <div class="form-group">
            <label for="description">Receiver</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="currentInvoice.receiver"
              name="receiver"
            />
          </div>
  
          <div class="form-group">
            <label for="description">Amount</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="currentInvoice.amount"
              name="amount"
            />
          </div>
          <div class="form-group">
            <label for="description">Status</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="currentInvoice.status"
              name="status"
            />
          </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentInvoice.status"
        (click)="updatePublished('false')"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentInvoice.status"
        class="badge badge-primary mr-2"
        (click)="updatePublished('true')"
      >
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteInvoice()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateInvoice()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentInvoice.id">
      <br />
      <p>Cannot access this invoice...</p>
    </div>
  </ng-template>
